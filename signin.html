<!DOCTYPE html>
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="signin.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Sign in & Sign up Form</title>
</head>

<body>
	<div class="container">
		<div class="forms-container">
			<div class="signin-signup">
				<form action="#" class="sign-in-form" id="sig">
					<h2 id="fgj"></h2>
					<h2 class="title">Sign in</h2>
					<div class="input-field">
						<i class="fa fa-user"></i>
						<input type="text" placeholder="Username" id="username" required />
					</div>
					<div class="input-field">
						<i class="fa fa-lock"></i>
						<input type="password" placeholder="Password" id="password" required/>
					</div>
					<button type="submit" onclick="log('username','password')" class="btn solid" value="Login">Login</button>
					<p class="social-text">Or Sign in with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fa fa-facebook"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fa fa-instagram"></i>
						</a>
						<a href="https://accounts.google.com/v3/signup/identifier?" class="social-icon">
							<i class="fa fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fa fa-apple"></i>
						</a>
					</div>
				</form>
				<form action="#" class="sign-up-form" id="signup">
					<h2 class="title">Sign up</h2>
					<div class="input-field">
						<i class="fa fa-user"></i>
						<input type="text" placeholder="Username" id="usernam"/>
					</div>
					<div class="input-field">
						<i class="fa fa-envelope"></i>
						<input type="email" placeholder="Email" id="email"/>
					</div>
					<div class="input-field">
						<i class="fa fa-lock"></i>
						<input type="password" placeholder="Password" id="passwor"/>
					</div>
					<input type="submit" class="btn" value="Sign up" onclick="newAccount('usernam','passwor')"/>
					<p class="social-text">Or Sign up with social platforms</p>
					<div class="social-media">
						<a href="#" class="social-icon">
							<i class="fa fa-facebook"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fa fa-instagram"></i>
						</a>
						<a href="https://accounts.google.com/v3/signin/identifier?" class="social-icon">
							<i class="fa fa-google"></i>
						</a>
						<a href="#" class="social-icon">
							<i class="fa fa-apple"></i>
						</a>
					</div>
				</form>
			</div>
		</div>

		<div class="panels-container">
			<div class="panel left-panel">
				<div class="content">
					<h2 style="color: black;" class="nam">PIZZA HEAVEN</h2>
					<p style="color: black;" class="des">
						Sign UP to order Online
					</p>
					<button class="btn transparent" id="sign-up-btn">
						Sign up
					</button>
				</div>
				<img src="https://i.ibb.co/KD0sJjT/poster.jpg"  class="image" alt="" />
			</div>
			<div class="panel right-panel">
				<div class="content">
                    <h2 style="color: black;" class="nam">PIZZA HEAVEN</h2>
					<p style="color: black;" class="des">
						Sign In to order Online
					</p>

					<button class="btn transparent" id="sign-in-btn">
						Sign in
					</button>
				</div>
				<img  src="https://i.ibb.co/KD0sJjT/poster.jpg"  class="image" alt="" />
			</div>
		</div>
	</div>
	<script src="signin.js"></script>
</body>

</html>
